<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/utils.css" type="text/css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@300&display=swap" rel="stylesheet">

    <!-- To remove "favicon.co not found" error -->
    <link rel="icon" href="#">

    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container flex flex-col item-center mx-auto border">
        <div class="row">
            <input class="input" type="text"  disabled >
        </div>
        <div class="row">
            <button class="btn" style="background-color: #a5a5a5; color: white;">AC</button>
            <button class="btn" style="background-color: #a5a5a5; color: white;">C</button>
            <button class="btn" style="background-color: #a5a5a5; color: white;">%</button>
            <button class="btn" style="background-color: #ffa00d; color: white;">/</button>
        </div>
        <div class="row">
            <button class="btn" style="background-color: #323332; color: white;">7</button>
            <button class="btn" style="background-color: #323332; color: white;">8</button>
            <button class="btn" style="background-color: #323332; color: white;">9</button>
            <button class="btn" style="background-color: #ffa00d; color: white;">*</button>
        </div>
        <div class="row">
            <button class="btn" style="background-color: #323332; color: white;">4</button>
            <button class="btn" style="background-color: #323332; color: white;">5</button>
            <button class="btn" style="background-color: #323332; color: white;">6</button>
            <button class="btn" style="background-color: #ffa00d; color: white;">+</button>
        </div>
        <div class="row">
            <button class="btn" style="background-color: #323332; color: white;">1</button>
            <button class="btn" style="background-color: #323332; color: white;">2</button>
            <button class="btn" style="background-color: #323332; color: white;">3</button>
            <button class="btn" style="background-color: #ffa00d; color: white;">-</button>
        </div>
        <div class="row">
            <button class="btn" style="padding: 18px 54px; background-color: #323332; color: white;" >0</button>
            <button class="btn" style="background-color: #323332; color: white;">.</button>
            <button class="btn" style="background-color: #ffa00d; color: white;">=</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
